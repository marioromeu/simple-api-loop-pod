apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-api-loop-deployment
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-api-loop
  template:
    metadata:
      labels:
        app: simple-api-loop
    spec:
      containers:
      - name: simple-api-loop
        image: marioromeu/java-image-simple-api-loop:latest
        ports:
        - containerPort: 9090

resources:
  requests:
    cpu: 100m
    memopry: 128Mi
  limits:
    cpu: 500m
    memory: 700Mi
    
autoscaling:
  enable: true
  minReplicas: 2
  maxReplicas: 5
  target:
    cpuUtilization: 25
    memoryAverageValue: 300Mi